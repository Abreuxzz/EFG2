<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="EFG.ico" href="EFG.ico"/>
  <title>EFG | Nᴇᴡs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      overflow: hidden;
    }

    /* Header */
    .header {
      background-color: #28df74;
      padding: 10px;
    }


    .logo {
      height: 50px;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Altura total da tela menos o header */
      width: 100%;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 60%; /* Proporção de cartaz */
      height: 80%; /* Proporção de cartaz */
      max-width: 500px; /* Limite máximo de largura */
      max-height: 700px; /* Limite máximo de altura */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-item {
      min-width: 100%;
      text-align: center;
      height: 100%;
    }

    .carousel-item img {
      width: 100%; /* Ajusta a largura para preencher o cartaz */
      height: 100%; /* Ajusta a altura para preencher o cartaz */
      object-fit: cover; /* Preenche a área do cartaz sem deformar a imagem */
      border-radius: 5px; /* Arredondamento leve */
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .control-btn {
      pointer-events: all;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .control-btn:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html">
        <img src="LogoEFG.png" alt="Logo" class="logo">
    </a>
</header>


  <!-- Carousel -->
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="Banner1.jpeg" alt="Cartaz 1">
        </div>
        <div class="carousel-item">
          <img src="banner2.jpeg" alt="Cartaz 2">
        </div>
        <div class="carousel-item">
          <img src="banner3.jpeg" alt="Cartaz 3">
        </div>
        <div class="carousel-item">
          <img src="banner4.jpg" alt="Cartaz 4">
        </div>
        <div class="carousel-item">
          <img src="banner5.jpeg" alt="Cartaz 5">
        </div>
      </div>
      <div class="controls">
        <button class="control-btn prev-btn">&#10094;</button>
        <button class="control-btn next-btn">&#10095;</button>
      </div>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let currentIndex = 0;

    const updateCarousel = () => {
      const offset = -currentIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
    };

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel();
    });
  </script>
</body>
</html>
